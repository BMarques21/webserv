<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.95) 0%, rgba(88, 28, 135, 0.95) 50%, rgba(15, 23, 42, 0.95) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .error-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(168, 85, 247, 0.2);
            padding: 60px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            max-width: 600px;
        }
        
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #a855f7;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
            text-shadow: 0 0 20px rgba(168, 85, 247, 0.5);
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        h1 {
            font-size: 32px;
            color: #e9d5ff;
            margin-bottom: 15px;
        }
        
        p {
            font-size: 16px;
            color: #d8b4fe;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        a {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #a855f7, #d946ef);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 1px solid rgba(168, 85, 247, 0.5);
        }
        
        a:hover {
            background: linear-gradient(135deg, #d946ef, #a855f7);
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.6);
            transform: translateY(-2px);
        }
        
        a.secondary {
            background: rgba(168, 85, 247, 0.1);
            color: #d8b4fe;
            border: 1px solid rgba(168, 85, 247, 0.3);
        }
        
        a.secondary:hover {
            background: rgba(168, 85, 247, 0.2);
            border-color: rgba(168, 85, 247, 0.6);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1>Page Not Found</h1>
        <p>The page you're looking for doesn't exist or has been moved. Please check the URL and try again.</p>
        
        <div class="button-group">
            <a href="http://localhost:8080/">Go to Webserv</a>
            <a href="javascript:history.back()" class="secondary">Go Back</a>
        </div>
    </div>
</body>
</html>
