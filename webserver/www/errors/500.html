<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Internal Server Error</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.95) 0%, rgba(88, 28, 135, 0.95) 50%, rgba(15, 23, 42, 0.95) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .error-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(168, 85, 247, 0.2);
            padding: 60px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            max-width: 600px;
        }
        
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #ef4444;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
            text-shadow: 0 0 20px rgba(239, 68, 68, 0.5);
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        h1 {
            font-size: 32px;
            color: #e9d5ff;
            margin-bottom: 15px;
        }
        
        p {
            font-size: 16px;
            color: #d8b4fe;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        a {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #a855f7, #d946ef);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 1px solid rgba(168, 85, 247, 0.5);
        }
        
        a:hover {
            background: linear-gradient(135deg, #d946ef, #a855f7);
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.6);
            transform: translateY(-2px);
        }
        
        a.secondary {
            background: rgba(168, 85, 247, 0.1);
            color: #d8b4fe;
            border: 1px solid rgba(168, 85, 247, 0.3);
        }
        
        a.secondary:hover {
            background: rgba(168, 85, 247, 0.2);
            border-color: rgba(168, 85, 247, 0.6);
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            padding: 15px;
            border-left: 4px solid #ef4444;
            border-radius: 4px;
            text-align: left;
            font-size: 14px;
            color: #fca5a5;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">500</div>
        <h1>Internal Server Error</h1>
        <p>Something went wrong on the server. Our team has been notified and is working to fix the issue.</p>
        
        <div class="error-message">
            Please try again later or contact support if the problem persists.
        </div>
        
        <div class="button-group">
            <a href="http://localhost:8080/">Go to Webserv</a>
            <a href="javascript:history.back()" class="secondary">Go Back</a>
        </div>
    </div>
</body>
</html>
